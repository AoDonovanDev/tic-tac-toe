<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel = "stylesheet" href = "styles.css">
    <script src = "script.js" defer></script>
</head>
<div class = "hidden" id = "winnerBox">
    <div  id = "winner">
    </div>
</div>
<div class="bg">
</div>
    <body id = "body">
        <div class="container">
            <div class="title"><p>tic - tac - toe</p></div>
                <div class="gameboard">
                    <div class="gamegrid" data-num="0" id="g0"></div>
                    <div class="gamegrid" data-num="1" id="g1"></div>
                    <div class="gamegrid" data-num="2" id="g2"></div>
                    <div class="gamegrid" data-num="3" id="g3"></div>
                    <div class="gamegrid" data-num="4" id="g4"></div>
                    <div class="gamegrid" data-num="5" id="g5"></div>
                    <div class="gamegrid" data-num="6" id="g6"></div>
                    <div class="gamegrid" data-num="7" id="g7"></div>
                    <div class="gamegrid" data-num="8" id="g8"></div>
                </div>
            <div class = "newGame"><button id = "newGame">New Game</button></div>
        </div>
    </body>
</html>
